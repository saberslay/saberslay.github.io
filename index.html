<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/stiestyal.css">
        <link rel="stylesheet" href="css/card.css">
    </head>
    <body>
        <div style="padding-left: 100px; padding-right: 100px;">
            <h1 style="text-align: center;">Welcome</h1>
            <section class="container">
                <!-- Start of a card-->
                <div class="card" style="width: 12.5rem;">
                        <div class="imgContainer">
                            <picture style="overflow: hidden;">
                                <source media="(min-width: 901px)" type="image/webp">
                                <img src="Images/poster/VRChat.png" onerror="this.src='Images/No_Image.webp'" width="200"  height="283" loading="lazy">
                            </picture>
                        </div>
                        <div class="card-inner-container">
                            <div style="margin: 4px 0px;">
                                <h3 class="card-title">123</h3>
                            </div>
                        </div>
                </div>
                <!-- End Of Card-->
            </section>
        </div>
    </body>
</html>
